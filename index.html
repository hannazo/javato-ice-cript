<!DOCTYPE html>
<html lnag="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" rel="stylesheet">
    <title>JavaScript Quiz</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
    <header>
        <nav>
            <a>View Leaderboard</a> <!--LINK TO LEADERBOARD-->
        </nav>
        <div>
            <p>Time: <span id="timer">0</span></p> <!--TIMER-->
        </div>
    </header>
    <main>
        <!--HOME SECTION WITH INSTRUCTIONS AND START QUIZ BUTTON-->
        <section class="home-section">
            <h1>JavaScript Quiz</h1>
            <p>Try to answer the following code-related questions within the time limit. 
                Keep in mind that incorrect answers will penalize your score and time 
                by five seconds!
            </p>
            <button id="start-button">Start Quiz</button>
        </section>

        <!--QUIZ QUESTIONS SECTION-->
        <section class="quiz-section">
            <h1 id="question-text"></h1> <!--QUIZ QUESTIONS-->
            <ul id="options"></ul> <!--QUESTION ANSWERS-->
            <p id="feedback"></p> <!--CORRECT OR WRONG ANSWER-->
        </section>

        <!--FINAL SECTION-->
        <section class="final-section">
            <h1 id="final-text"></h1>
            <p id="final-score"></p> <!--FINAL SCORE-->
            <form id="initials-form">
                <label for="initials">Enter initials: </label>
                <input type="text" name="initials" id="initials">
                <br>
                <button id="submit-button" type="submit">Submit</button>
            </form>
        </section>

        <!--LEADERBOARD SECTION-->
        <section class="leaderboard-section">
            <h1>High Scores</h1>
            <ol id="leaderboard-list"></ol>
                <!--ADD SAVED SCORE AND INITIALS HERE-->
            </table>
            <button id="go-back-button">Go Back</button>
            <button id="clear-button">Clear high scores</button>
        </section>
    </main>

    <script src="./assets/script.js"></script>

</body>

</html>
